<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="ShabecLogo.png" type="image/x-icon">
    <script src="Javascript.js"></script>
</head>
<body class="SignBody">
    <div class="form">
        
        <div class="SignUp" >
            <h2 class="Create">Create Account</h2>
            <form action="">
                <input class="FormText" type="text" placeholder="Your Name">
                <input class="FormText" type="email" placeholder="E-mail">
                <input class="FormText" type="password" placeholder="Password">
                <input class="FormText" type="password" placeholder="Repeat Password">
                <input onclick="Submit()" class="SubmitButton" type="submit" value="SUBMIT">
                <p class="LoginHere">Already have an account? <a href="LoginForm.html">Login Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>

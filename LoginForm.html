<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="ShabecLogo.png" type="image/x-icon">
    <script src="Javascript.js"></script>
</head>
<body class="SignBody">
    <div class="LoginForm">
        
        <div class="SignUp" >
            <h2 class="Create">Login</h2>
            <form action="">
                <input class="FormText" type="email" placeholder="E-mail">
                <input class="FormText" type="password" placeholder="Password">
                <input onclick="Submit()" class="SubmitButton" type="submit" value="SUBMIT">
            </form>
        </div>
    </div>
</body>
</html>
